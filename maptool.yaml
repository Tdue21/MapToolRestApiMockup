openapi: 3.0.3
info:
  title: Swagger MapTool - OpenAPI 3.0
  description: 'This is a sample MapTool Server based on the OpenAPI 3.0 specification. '
  version: 0.1.0
servers:
  - url: https://maptool.swagger.io/api/v1
tags:
  - name: data
    description: Data access from libraries
paths:
  /namespaces:
    get:
      tags:
        - data
      summary: List all available namespaces
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
                - net.rptools.lib
                - net.example.addon
                - org.my.example
                
  /namespaces/{namespace}:
    get:
      tags: 
        - data
      summary: Get information about add-on with the supplied namespace.
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Namespace'
                
  /data/{namespace}/items:
    get:
      tags:
        - data
      summary: List all data items in the library
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileItem'
              example:
                - name: public/auto_exec.mts
                  autoExecute: true
                  description: Auto executable macro link
                - name: public/myUDF.mts
                  description: My Test UDF in a drop in lib
                  
  /data/{namespace}/items/{item}:
    get:
      tags:
        - data
      summary: Get a data item from the library
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: item
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileItem'
              example:
                name: public/auto_exec.mts
                autoExecute: true
                description: Auto executable macro link
                
  /data/{namespace}/items/findByName:
    get:
      tags:
        - data
      summary: List all data items in the library which match the supplied name.
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileItem'
              example:
                - name: public/auto_exec.mts
                  autoExecute: true
                  description: Auto executable macro link
                - name: public/myUDF.mts
                  description: My Test UDF in a drop in lib

                
  /data/{namespace}/items/findByPath:
    get:
      tags:
        - data
      summary: List all data items in the library which match the supplied path.
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: path
          in: query
          required: true
          schema:
            type: string
        - name: recurse
          in: query
          required: false
          schema:
            type: boolean
            
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileItem'
              example:
                - name: public/auto_exec.mts
                  autoExecute: true
                  description: Auto executable macro link
                - name: public/myUDF.mts
                  description: My Test UDF in a drop in lib

components:
  schemas:
    Namespace:
      type: object
      properties:
        name: 
          type: string
          description: name of the library
          example: test-library
        version: 
          type: string
          example: 1.0.0
        website: 
          type: string
          example: www.rptools.net
        gitUrl:  
          type: string
          example: github.com/RPTools/test-library
        authors:
          type: array
          items:
            type: string
          example:
            - RPTools Team
        license:  
          type: string
          example: GPL 3.0
        namespace:  
          type: string
          example: net.rptools.maptool.test-library
        description:  
          type: string
          example: My new test library for stuff
        shortDescription:  
          type: string
          example: test library
        allowsUriAccess:  
          type: boolean
          example: true
        readMeFile:  
          type: string
          example: readme.md
        licenseFile:  
          type: string
          example: license.txt
        requires: 
          type: array
          items:
            type: string
          example: 
            - net.rptools.maptool.lib.tokens
        exports:
          type: array
          items:
            type: string
          example: 
            - /somedir/
            - /someotherdir/somefile.js

    FileItem:
      type: object
      properties:
        name:
          type: string
          description: The name and path of the file
        autoExecute:
          type: boolean
          description: Whether the macro can auto execute.
        description:
          type: string
          description: A description of the file.
      required:
        - name
      example:
        name: public/auto_exec.mts
        description: Auto executable macro link

